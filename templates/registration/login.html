{% extends 'base.html' %}
{% block title %}Masuk{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Masuk</h4>
        {% if form.errors %}
          <div class="alert alert-danger">Nama pengguna atau kata sandi salah.</div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="id_username">Nama Pengguna</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_password">Kata Sandi</label>
            <input type="password" name="password" required id="id_password" class="form-control" />
          </div>
          <button class="btn btn-primary w-100" type="submit">Masuk</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
